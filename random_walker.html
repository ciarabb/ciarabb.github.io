<script>

//random walker

let pos;

function setup( ) {
	createCanvas(400,400);
	walker = new Walker (200,200);
	pos = createVector(width/2, height/2);
	background(0);
}

function draw ( ) {
	stroke(255,100);
	strokeWeight(2);
	point(pos.x, pos.y);
	pos.x=pos.x + random(-1,1);
	pos.y=pos.y + random(-1,1);
}

class Walker {
	constructor(x,y) {
		this.pos =createVector(x,y);
	}
	update() {
		this.pos.x=pos.x + random(-1,1);
		this.pos.y=pos.y + random(-1,1);
	}
	show() {
		point(this.pos.x, this.pos.y)
	}
}
