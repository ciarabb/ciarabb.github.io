<!DOCTYPE html>
<html>

<head>
    <style>
        button {
        position: absolute;
        top: 410px;
        left: 8px;
        padding: 14px 34px;
        border:none;
        color:white;
        background-color: #479ee6;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        }
    
    </style>
</head>

<body>
    <button onClick="window.location.reload();">refresh</button>
    <script>
    let walker;

    function setup() {
        createCanvas(400, 400);
        walker = new Walker(200, 200);
        //background(0);
    }

    function draw() {
        background("orange");

        walker.update();
        walker.show();

    }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"> </script>

    <script>
    class Walker {
        constructor(x, y) {
            this.pos = createVector(x, y);
            this.vel = p5.Vector.random2D();
            var multi = noise(0, 0.005) * TWO_PI;
            this.vel.mult(multi);
        }

        update() {
            this.pos.add(this.vel);
        }

        show() {
            stroke(255);
            //strokeWeight(1);
            fill(50);
            ellipse(this.pos.x, this.pos.y, 33);
        }
    }
    </script>
</body>

</html>
