<head>

	h6{

		color:black;

	img {

<body>

   <script>

        $("#travel").on("click", function() {
            console.log("you clicked me!!");
            travel();
        });

        $("#1").animate({
            marginLeft: "50px",
        }, 500, function () {
            $("#2").animate({
                marginLeft: "225px",
            }, 1250, function () {
            $("#3").animate({
                marginLeft: "400px",
            }, 2000, function () {
            $("#4").animate({

            $("#5").animate({

            );
